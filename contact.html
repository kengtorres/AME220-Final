<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact ASU Auto">
    <meta name="author" content="Ken Torres">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Trirong:wght@400;700&display=swap">
    <title>Contact - ASU Auto</title>
</head>

<body class="contact-page">
  <header>
    <h1>ASU Auto</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="Images/asu hero img 2.png" alt="Gold and maroon asu sparky banner.">
  </div>

  <main>
    <h2>Contact Us</h2>
    <p>Please reach out to us with any questions or concerns.</p>
    <p><em>Required fields marked with a *</em></p>

    <div class="contact-grid">
      <div class="contact-image">
        <img src="Images/mech image 4.jpg" alt="Mechanic on a phone call.">
      </div>
      <div class="contact-form">
        <form action="#" method="post">
          <label for="fullname">Full Name *</label>
          <input type="text" id="fullname" name="fullname" required>

          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required>

          <label>Preferred Contact Method *</label>
          <div class="radio-group">
            <label><input type="radio" name="contact-method" value="email" required> Email</label>
            <label><input type="radio" name="contact-method" value="phone" required> Phone</label>
          </div>

          <label for="comments">Comments *</label>
          <textarea id="comments" name="comments" rows="5" required></textarea>

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright Â©2025 - ASU Auto</p>
    <p>This site is for educational purposes only</p>
  </footer>
</body>
</html>
